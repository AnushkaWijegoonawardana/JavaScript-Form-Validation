<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Form Validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto card card-bocy">
          <h1 class="card-title text-center mt-3">Employement Application</h1>
          <div class="card-body">
            <form>
              <!-- Name Field -->
              <div class="form-group">
                <label for="empName">Employee Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="empName"
                  placeholder="Enter Name"
                />
                <div class="invalid-feedback">
                  Name must be between 2 - 10 characters
                </div>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <!-- Zipcode Field -->
              <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input
                  type="text"
                  class="form-control"
                  id="zipcode"
                  placeholder="Enter Zipcode"
                />
                <div class="invalid-feedback">
                  Enter a valid Zipcode
                </div>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <!-- Email Field -->
              <div class="form-group">
                <label for="empEmail">Employee Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="empEmail"
                  placeholder="Enter Email"
                />
                <div class="invalid-feedback">
                  Enter a valid email
                </div>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <!-- Phone number Field -->
              <div class="form-group">
                <label for="empPhone">Employee Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="empPhone"
                  placeholder="Enter phone number"
                />
                <div class="invalid-feedback">
                  Enter a valid phone number
                </div>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <input type="submit" value="submit" class="btn btn-secondary btn-block mt-3">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
